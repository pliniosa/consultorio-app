<div class="titulo">
    <h1>Cadastrar Profissionais</h1>
</div>

<form class="formulario" (ngSubmit)="registrarProfissional(form)" #form="ngForm">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome do Dentista</mat-label>
        <input matInput type="text" id="name" name="name" [(ngModel)]="profissional.nome" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>CRO</mat-label>
        <input matInput type="text" id="numero" name="numero" [(ngModel)]="profissional.cro" required>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" class="registerbtn" type="submit"
    [disabled]="!form.form.valid">Cadastrar</button>
</form>
