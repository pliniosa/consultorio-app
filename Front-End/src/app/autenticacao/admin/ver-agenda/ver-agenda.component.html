<h1 style="text-align: center; margin-top: 1%;">Agenda</h1>
<div class="container">

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Data</mat-label>
        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" (keyup)="applyFilter($event)"
            placeholder="Mes-dia" #input>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nome  / Horario" #input>
    </mat-form-field>
</div>
<div style="margin: 0 1% 2% 1%;">
    <!--Tabela-->

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let index = index"> {{index+1}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="profissional">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dentista </th>
            <td mat-cell *matCellDef="let element"> {{element.profissional}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.data |  date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef> Horario </th>
            <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhum dado encontrado com a palavra "{{input.value}}"</td>
        </tr>
    </table>
</div>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" [showFirstLastButtons]="true"></mat-paginator>
